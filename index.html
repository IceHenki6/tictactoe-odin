<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/css/styles.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <main id="main">
        <header>
            <h1 id="main-title">Tic Tac Toe</h1>
        </header>    
        <section class="game">  
            <div id="grid-container">
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
            </div>
    
            <div id="game-panel">
                <div>
                    <h1>Turn: <span id="player-name"></span></h1>
                </div>
                <button class="button" id="restart-btn">Restart</button>
            </div>
        </section>
        
        <section class="hidden" id="game-result"></section>
    </main>

    <script type="module" src="src/js/app.js"></script>
    <script type="module" src="src/js/GameBoard.js"></script>
    <script type="module" src="src/js/GameBoardView.js"></script>
    <script type="module" src="src/js/GameResult.js"></script>
    <script type="module" src="src/js/Player.js"></script>
</body>
</html>
